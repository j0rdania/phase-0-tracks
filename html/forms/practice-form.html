<!DOCTYPE html>
<html>
<head>
  <title>Yellow Cab Service</title>
  <style>

    input, select {
      display: block;
      width: 250px;
    }
  </style>
</head>
<body>
<form action="success.html">
 
<label for="name">Name:</label>
<input type="text" name="name" id="name">
<label for="phone_number">Phone Number:</label>
<input type="text" name="phone_number" id="phone_number">
<label for="pickup_location">Pickup Location:</label>
<input placeholder="Tell me where to get you" id="pickup_location" type="text" name="pickup_location">
<label for="dropoff_location">Drop-off Location:</label>
<input type="text" id="dropoff_location" name="dropoff_location">
<label for="date">Date:</label>
<input type="date" id="date" name="date">
<label for="time">Time:</label>
<input type="time" id="time" name="time">
<label for="num_passengers">How Many Passengers?</label>
<select id="num_passengers" name="num_passengers">
  <option value="1">1</option>
  <option value="2">2</option>
  <option value="3">3</option>
</select>
<br>
<textarea name="comments" cols="30" rows="10" placeholder="Please add any comments"></textarea>
<input type="submit" name="submit">
</form>
</body>
</html>
