<!DOCTYPE html>
<html>
  <head>
    <title>Table Practice</title>
  </head>
  <body>
    <h1>Favorites Table</h1>
    <table border=1>
      <tr>
        <th>Name</th>
        <th>Favorite Sport</th>
        <th>Favorite Food</th>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Soccer</td>
        <td>Pizza</td>
      </tr>
      <tr>
        <td>Jimmy</td>
        <td>Basketball</td>
        <td>Milk</td>
        <tr>
          <td>Mary</td>
          <td>Football</td>
          <td>Kale</td>
        </tr>
        
      </table>
      
      <br>
      <br>

<h1>Parents Table</h1>
      <table border=1>
      <tr>
        <th>Name</th>
        <th>Father's Name</th>
        <th>Mother's Name</th>
      </tr>
      <tr>
        <td>Jane</td>
        <td>Mark</td>
        <td>Mary</td>
      </tr>
      <tr>
        <td colspan="3">Orphan Jimmy</td>
        </tr>
        <tr>
          <td>Lance</td>
          <td rowspan=2>Lane and Larry</td>
          <td>&nbsp;</td>
        </tr>
        <tr>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
        </tr>
        
      </table>
      
      
    </body>
  </html>
